<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink='/' routerLinkActive="active">Dating App</a>
        <ul class="navbar-nav mr-auto" *ngIf="this.accountService.currentUser$ | async">
          <li class="nav-item" >
            <a class="nav-link" aria-current="page" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='messages' routerLinkActive="active">Messages</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" href="#" (click)="logOut()" >Logout</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="(this.accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light"  dropdownToggle>Welcome {{user.username| titlecase}}</a>
                <div class="dropdown-menu" *dropdownMenu>
                    <a class="dropdown-item">Edit profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logOut()">Logout</a>
                </div>
        </div>

          <input 
             name="username"
             [(ngModel)]="model.username"
             class="form-control mr-sm-2"
             type="text" 
             placeholder="User Name">
          <input 
             name="password"
             [(ngModel)]="model.password"
             class="form-control mr-sm-2" 
             type="password" 
             placeholder="Password" >
          <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
